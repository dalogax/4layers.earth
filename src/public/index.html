<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <link rel="manifest" href="manifest.json" /> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap"></noscript>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="styles/timeline.css" />
  <link rel="stylesheet" href="styles/ground-layer.css" />
  <title>4layers.earth</title>
</head>
<body>
  <div class="app-container">
    <main class="app-main">
      <!-- Ground Layer Display -->
      <div class="ground-layer" id="ground-layer">
        <!-- Timeline Component -->
        <div class="timeline-wrapper" id="timeline-wrapper">
          <!-- Timeline will be rendered here by JavaScript -->
        </div>
        
        <!-- Weather Data Display -->
        <div class="metrics-display" id="metrics-display">
          <div class="metric-display temperature-display" id="temperature-display">
            <div class="metric-main">
              <span class="metric-value">22°</span>
              <span class="metric-details">feels like 24°</span>
            </div>
          </div>
          
          <div class="metric-display humidity-display" id="humidity-display">
            <div class="metric-main">
              <span class="metric-value">68%</span>
              <span class="metric-details">humidity</span>
            </div>
          </div>
          
          <div class="metric-display pressure-display" id="pressure-display">
            <div class="metric-main">
              <span class="metric-value">1013</span>
              <span class="metric-details">hPa</span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Location Display -->
      <div class="location-display" id="location-display">
        New York, NY
      </div>
    </main>
  </div>
  
  <script type="module" src="app.js"></script>
</body>
</html>
